spring.application.name=Tri-core

spring.datasource.url=jdbc:postgresql://localhost:5432/tricore
spring.datasource.username=tricore
spring.datasource.password=tritech

spring.jpa.hibernate.ddl-auto=update

camunda.bpm.database.schema-update=true

redirect.login.success=https://localhost:8443/swagger-ui/index.html

# Configurazione Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# Configurazione del server
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=MylesSlash0211#
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=local
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# Configurazione SpringDoc/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging (opzionale per il debug)
logging.level.org.springframework.security=DEBUG
