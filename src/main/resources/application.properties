# Disable specific auto-configurations
spring.autoconfigure.exclude= org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration, org.camunda.bpm.spring.boot.starter.CamundaBpmAutoConfiguration

# Disable JPA and database initialization
spring.jpa.enabled=false
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update

# Disable Camunda specific configurations
camunda.bpm.enabled=false
camunda.bpm.database.schema-update=true

redirect.login.success=https://localhost:8443/swagger-ui/index.html

# Configurazione Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# Configurazione del server
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=MylesSlash0211#
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=local
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# Configurazione SpringDoc/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.oauth2-redirect-url=/login

# Logging (opzionale per il debug)
logging.level.org.springframework.security=DEBUG
